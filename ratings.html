{% extends 'base_generic.html' %}
{% load static %}
{% block content %}


<body>
    <h1 class="titleformatting"> -- Ratings -- </h1>
</body>
<div class="imageface">
    <img src="{% static 'faces.jpg' %}" style="width:700px; height:120px" />
</div>
<div class="slidecontainer">
    <input type="range" min="1" max="5" value="2.5" class="slider" id="myRange">
    <div class="ratingtext">
        <p> - Rating Level: <span id="demo"></span> - </p>
    </div>
</div>

<div>
    <p class="commenttitle"> Any other comments?</p>
    <br>
    <textarea class="commentbox" rows="4" cols="50" name="comment" form="usrform">
    Enter text here...</textarea>
    <div class="submit">
        <form action="/action_page.php" id="usrform">
            <input type="submit">
        </form>
    </div>

</div>

<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
        output.innerHTML = this.value;
    }
</script>

{% endblock %}
